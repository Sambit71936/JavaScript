<!-- To make a business name Generator -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let rand = Math.random()
        let first, second, third;

        // Generating First Word

        if(rand < 0.33){
            first="Crazy"
        }
        else if(rand < 0.66 && rand >= 0.33){
            first = "Amazing"
        }
        else{
            first = "Fire"
        }

        // Generating the second word

        if(rand < 0.33){
            second="Engine"
        }
        else if(rand < 0.66 && rand >= 0.33){
            second = "Foods"
        }
        else{
            second = "Garments"
        }

        // Generating third word

        if(rand < 0.33){
            third="bros"
        }
        else if(rand < 0.66 && rand >= 0.33){
            third = "Limited"
        }
        else{
            third = "Hub"
        }

        console.log(`${first} ${second} ${third}`)
    </script>
</body>
</html>
